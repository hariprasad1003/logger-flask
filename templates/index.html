<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
          <a class="navbar-brand text-white" href="/">Logger</a>
          <ul class="navbar-nav" style="margin-left: auto;">
              <li class="nav-item">
                <a class="nav-link text-white" href="/view_log">View Logs</a>
              </li>
              <!-- <li class="nav-item">
                onclick="window.open('/home/hp/Desktop/logger_flask/logs.txt')"
                <a type="submit" href="/logs.txt" class="nav-link text-white" download>Download</a>
              </li> -->
            </ul>
        </div>
      </nav>

    <div class="container mt-5 mb-5">
        <form action="/add_entry" id="form" method="POST">
            <div class="mb-3">
                <label for="FormControlInput1" class="form-label">Day</label>
                <input type="text" class="form-control" name="day" id="FormControlInput1">
            </div>
            <div class="mb-3">
                <label for="FormControlInput2" class="form-label">Date & Time</label>
                <input type="text" class="form-control" name="date_time" id="FormControlInput2">
            </div>
            <div class="mb-3">
                <label for="FormControlInput3" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="FormControlInput3">
            </div>
            <div class="mb-3">
                <label for="FormControlTextarea1" class="form-label">Things Learned</label>
                <textarea class="form-control" name="things_learned" id="FormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
